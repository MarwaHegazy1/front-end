<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Smart  Login System</title>
</head>
<body class="bg-info-subtle">
     <div class="container  my-5 text-center "  id="loginId">
        <div class="loginForm shadow p-5 w-75 m-auto">
            <h1 class="text-secondary">Smart Login System</h1>
            <input type="text" id="emailSignin" class="form-control my-3" placeholder="Enter Your Email" autocomplete>
            <input type="password" id="passSignin" class="form-control my-3" placeholder="Enter Your Password">
            <p class="msg " id="msgLogin"></p>
           <button onclick="login()"  class="btn btn-outline-danger my-3 w-100">Login</button>
           <p class="text-secondary ">Dont have an account?  <a href="signUp.html"  class="text-secondary">SignUp</a></p>
        </div>
     </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/mine.js"></script>
</body>
</html>
